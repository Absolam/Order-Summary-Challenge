<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="background-accent"></div>
      <img class="img" src="./images/illustration-hero.svg" alt="" />
      <div class="order-summary">Order Summary</div>
      <div class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="sub-container">
        <img class="icon" src="/images/icon-music.svg" alt="" />
        <div class="annual-plan-container">
          <div class="annual-plan">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <a class="payment-btn" href="#">Proceed to Payment</a>
      <a class="cancel-link" href="#">Cancel Order</a>
    </div>
  </body>
</html>
